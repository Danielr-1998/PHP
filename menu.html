<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Panaderia Altavista</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div class=" row main-container middle-xs center-xs">
      <div class="col-md-8 col-sm-10 col-xs-11">
        <div class="box">
          <div class="card animated fadeInUp">

            <header class="main-header">
              <nav class="main-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="contacto.html" class="nav-link">Contacto</a>

              </nav>

            </header>

              <div class="menu body">
                <header class="text-center">
                  <img src="./Imagenes/logo.jpg" height="150" alt="Logo empresa" >
                  <h1 class="color-text pacifico title tresD">Menu</h1>
                </header>
                <div class="productos">
                  <div class="row center-xs">
                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                      <div class="card">
                        <img src="Imagenes/productos/cafe.png" alt="">
                        <h3>Cafe</h3>
                        <p>1$</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                      <div class="card">
                        <img src="Imagenes/productos/helado.jpg" alt="">
                        <h3>Helado</h3>
                        <p>2$</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                      <div class="card">
                        <img src="Imagenes/productos/postre.jpg" alt="">
                        <h3>Postre</h3>
                        <p>4$</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                      <div class="card">
                        <img src="Imagenes/productos/malteada.png" alt="">
                        <h3>Malteada</h3>
                        <p>3.50$</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                      <div class="card">
                        <img src="Imagenes/productos/pan.jpg" alt="">
                        <h3>Pan</h3>
                        <p>2$</p>
                      </div>
                    </div>

                  </div>


                </div>
              </div>
            </div>


          </div>
      </div>
    </div>

  </body>
</html>
